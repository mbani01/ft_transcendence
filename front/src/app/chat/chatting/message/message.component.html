<div class="row">
  <div class="img-frame mt-auto m-1">
    <img *ngIf="!isMine() && showAvatar()" class="rounded-circle my-auto" alt="Cinque Terre" src="/assets/img.webp">
  </div>

  <div class="chat-message" [ngClass]="[isMine(), marginBottom()]" [ngStyle]="borderRadius()"
       placement="left" [ngbTooltip]="message.timestamp | date:'MMM d, y \'a\'t h:mm a'"
       [openDelay]="500">
    {{ message.message }}
  </div>
<!--  <div class="col"></div>-->
</div>
