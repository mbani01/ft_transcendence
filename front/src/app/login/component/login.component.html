<div class="container h-100">
  <div *ngIf="!is2FA; else twoFA">
    <div class="row justify-content-center">
      <app-leet-logo [size]="150" color="white"></app-leet-logo>
    </div>
    <h1 class="text-center mb-5 display-4">
      Welcome To Pong Game<br>
    </h1>
    <div class="row justify-content-center">
      <button class="btn btn-primary" (click)="login()">
        <app-forty-two-logo></app-forty-two-logo>
        Login as a student
      </button>
    </div>
  </div>
  <ng-template #twoFA>
    <two-factor-auth (fail)="reset()"></two-factor-auth>
  </ng-template>
</div>
