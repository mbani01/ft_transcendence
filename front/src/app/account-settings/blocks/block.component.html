<ul class="list-group">
  <li class="list-group-item d-flex" *ngFor="let block of blockList | async">
    <div class="col" [ngbPopover]="chatterPopup"
         popoverClass="popover-dark" autoClose="outside" #p="ngbPopover" placement="left">
      <ng-template #chatterPopup>
        <chatter-popup [user]="block" [popover]="p"></chatter-popup>
      </ng-template>
      <img class="rounded-circle my-auto" width="48" height="48" alt="Cinque Terre" [src]="block.img">
      <span class="ml-2">
            {{block.name}}
      </span>
    </div>
    <button class="btn btn-warning" (click)="unblock(block)">Unblock</button>
  </li>
</ul>
