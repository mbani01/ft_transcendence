<div class="container-fluid h-100">

  <div *ngIf="oauthService.isAuthenticated() === undefined; else login" class="d-flex h-100">
    <div class="m-auto">
      <div class="spinner-border" style="width: 4rem; height: 4rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>

  <ng-template #login>
    <ng-container *ngIf="!oauthService.isAuthenticated(); else content">
      <router-outlet></router-outlet>
    </ng-container>
  </ng-template>
  <ng-template #content>
    <app-navbar></app-navbar>
    <div class="row w-100 h-100 m-0">
  <!--      <div class="col-lg h-100 bg-warning"></div>-->
  <!--      <div class="col-auto h-100 bg-danger"></div>-->
        <div class="col-lg overflow-auto p-2 h-100">
            <router-outlet></router-outlet>
        </div>
        <app-chat class="col col-lg-auto p-0" style=""></app-chat>
    </div>
  </ng-template>
</div>
